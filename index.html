<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Psychic Game</title>
  <!-- TODO:
pseudocode:
- game starts with touch of a key
-computer randomly picks letter at start of game
- onkeyup function for when user guesses
- when user guesses, key onkeyup function references computer guess:
    -if computer letter and guess are the same, game is over,
    -else user continues to guess and user guess is logged in on guesses so Far
- when user guesses, 1 is removed from guesses Left'
-make empty array for user Guesses, print array to userGuesses
- alert when user repeats a guess (guess referenced against previous guesses)
- alert when user has 5 and 1 guess(es) left
- alert when user is out of Guesses
- alert when user matches computer's letters
-.push() to add something to array
    ----->
</head>

<body>
  <div class="wrapper">
    <h1>Psychic Game</h1>
    <div class="container">
      <p><strong>Guess The letter I'm thinking Of!</strong></p>
      <div class="score">
        <h2>wins: </h2>
        <p id="wins"></p>
        <h2>losses: </h2>
        <p id="losses"></p>
      </div>

      <div class="gameActivity">
        <h2>Guesses Left: </h2>
        <p id="guessesLeft"></p>
        <h2>Guess: </h2>
          <input type="text" id="input" placeholder="Guess a letter A-Z" onfocus="this.value=''" onkeydown="if (event.keyCode == 13) document.getElementById('guessButton').click()">
          <button type="button" id="guessButton" onclick="gamePlay">Guess</button>
        <h2>Your Guesses So Far: </h2>
        <p id="userGuesses"></p>
      </div>
    </div>
      <button type="button" id="startGame" onclick="startGame">Start Game</button>
      <button onclick="location.reload()" type="button" id="resetButton">Reset Score</button>
  </div>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
