<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <title>Psychic Game</title>
</head>

<body>
  <div class="wrapper">
    <h1>Psychic Game</h1>
    <div class="imgContainer">
      <p class="floating floating-p">Can You Guess What Letter I'm Thinking Of?</p>
      <img class="floating" src="https://static1.squarespace.com/static/5942d5a5f5e231d498cb0090/599e42639f8dce417ce56e98/599e427a579fb33c57427c11/1503543932920/Psychic-Reader---Gif---09.gif?format=1000w" alt="psychic">
      <p class="floating floating-p">Match Me In 12 Or Less Guesses To Win!</p>
    </div>
    <div class="container">
      <h2>Wins:</h2>
      <p id="wins">0</p>
      <h2>Losses:</h2>
      <p id="losses">0</p>
      <h2>Guesses Left:</h2>
      <p id="guessesLeft">12</p>
      <h2>Guesses Logged:</h2>
      <p id="guessesLogged">none</p>
    </div>
    <button onclick="location.reload()" type="button" id="resetButton">Reset Score</button>
  </div>
  <div class="footer">
    <p>&copyBenMercerCodes</p>
  </div>
  <script type="text/javascript" src="assets/javascript/game1.js"></script>
</body>

</html>
